<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reset Password Page</title>
		<link rel="stylesheet" href="/dist/app.css" />
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Courgette&family=Quicksand:wght@300..700&display=swap"
			rel="stylesheet"
		/>
		<link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet" />

		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- swiper js -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

		<style>
			body {
				font-family: "SF Pro Display", sans-serif;
			}
		</style>

		<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js"></script>
	</head>

	<body class="pt-6">
		<!-- navbar -->
		<nav class="max-w-7xl p-4 mx-auto">
			<a href="/">
				<img src="/images/Logo.png" alt="" class="h-8 md:h-auto" />
			</a>
		</nav>
		<!-- navbar end -->

		<div class="max-w-lg mx-auto mt-8 lg:mt-12 px-4">
			<h4 class="md:text-3xl text-xl font-quicksand font-bold text-center">Set new password</h4>

			<p class="md:text-base text-sm text-gray-600 mt-2 text-center">
				Enter your new password and confirm it to reset your password
			</p>

			<form action="" class="mt-6" x-show="type == 'signin'" x-cloak>
				<div>
					<label for="website-admin" class="block mb-2 text-sm font-medium text-gray-600 dark:text-white"
						>New Password</label
					>
					<div class="flex">
						<span
							class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-100 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="size-4"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z"
								/>
							</svg>
						</span>
						<input
							type="password"
							id="website-admin"
							class="rounded-none rounded-e-lg bg-white border border-gray-300 text-gray-900 focus:ring-1 focus:ring-primary outline-none focus:border-primary block flex-1 min-w-0 w-full text-sm p-2.5 dark:focus:ring-primary"
							placeholder="******"
							required
						/>
					</div>
				</div>

				<div class="mt-4">
					<label for="website-admin" class="block mb-2 text-sm font-medium text-gray-600 dark:text-white"
						>Confirm New Password</label
					>
					<div class="flex">
						<span
							class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-100 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="size-4"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z"
								/>
							</svg>
						</span>
						<input
							type="password"
							id="website-admin"
							class="rounded-none rounded-e-lg bg-white border border-gray-300 text-gray-900 focus:ring-1 focus:ring-primary outline-none focus:border-primary block flex-1 min-w-0 w-full text-sm p-2.5 dark:focus:ring-primary"
							placeholder="******"
							required
						/>
					</div>
				</div>
				<button type="submit" class="primary-btn w-full mt-8 disabled:bg-opacity-50 disabled:border-0">
					Reset Password
				</button>
			</form>

			<p class="text-sm mt-6 text-center text-gray-700">
				<span class="fa fa-arrow-left mr-2"></span>
				Remember your password? <a href="#" class="text-primary font-medium">Back to Login</a>
			</p>
		</div>

		<footer
			class="mt-4 flex items-center justify-between z-10 max-w-7xl mx-auto absolute bottom-0 py-4 text-gray-600 left-0 w-full right-0"
		>
			<h5>&copy; 2022 Daycare Management. All rights reserved.</h5>

			<a href="#"><span class="fa fa-circle-question mr-2"></span> Get help </a>
		</footer>
	</body>
</html>
