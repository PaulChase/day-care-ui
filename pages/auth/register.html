<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register Page</title>
		<link rel="stylesheet" href="/dist/app.css" />
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Courgette&family=Quicksand:wght@300..700&display=swap"
			rel="stylesheet"
		/>
		<link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet" />

		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- swiper js -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

		<style>
			body {
				font-family: "SF Pro Display", sans-serif;
			}
		</style>

		<!-- lucide icons -->
		<script src="https://unpkg.com/lucide@latest"></script>

		<!-- alpine js -->
		<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js"></script>
	</head>

	<body class="pt-6">
		<!-- navbar -->
		<nav class="max-w-7xl p-4 mx-auto">
			<a href="/">
				<img src="/images/Logo.png" alt="" class="h-8 md:h-auto" />
			</a>
		</nav>
		<!-- navbar end -->

		<img src="/images/auth-bg.png" alt="" class="absolute top-0 right-0 w-full max-h-[60rem] xl:w-3/5" />

		<!-- main section-->
		<main class="relative p-2 max-w-7xl mx-auto">
			<div
				class="relative z-20 h-auto flex items-center justify-start bg-white p-4 border-4 border-double border-gray-300 rounded-xl mt-12 md:max-w-[28rem]"
			>
				<div class="w-full">
					<h4 class="text-3xl font-quicksand font-bold text-center">Create Account</h4>

					<p class="text-base text-gray-600 mt-2 text-center">Start your 30 days free trial. Cancel anytime.</p>

					<p class="text-base text-gray-600 mt-2 text-center">
						Already have an account? <a href="/pages/auth/login.html" class="text-primary font-medium">Login</a>
					</p>

					<!-- sign up form -->
					<form action="" class="mt-6 lg:mt-8">
						<div>
							<label for="website-admin" class="block mb-2 text-sm font-medium text-gray-600 dark:text-white"
								>Full Name</label
							>
							<div class="flex">
								<span
									class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-50 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
								>
									<i data-lucide="user" class="size-5 text-gray-700"> </i>
								</span>
								<input
									type="text"
									id="website-admin"
									class="rounded-none rounded-e-lg bg-white border border-gray-300 text-gray-900 focus:ring-1 focus:ring-primary outline-none focus:border-primary block flex-1 min-w-0 w-full text-sm p-2.5 dark:focus:ring-primary"
									placeholder="John Doe"
								/>
							</div>
						</div>

						<div class="mt-4">
							<label for="website-admin" class="block mb-2 text-sm font-medium text-gray-600 dark:text-white"
								>Email</label
							>
							<div class="flex">
								<span
									class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-50 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
								>
									<i data-lucide="mail" class="size-5 text-gray-700"> </i>
								</span>
								<input
									type="text"
									id="website-admin"
									class="rounded-none rounded-e-lg bg-white border border-gray-300 text-gray-900 focus:ring-1 focus:ring-primary outline-none focus:border-primary block flex-1 min-w-0 w-full text-sm p-2.5 dark:focus:ring-primary"
									placeholder="johndoe@test.com"
								/>
							</div>
						</div>

						<div class="mt-4">
							<label for="website-admin" class="block mb-2 text-sm font-medium text-gray-600 dark:text-white"
								>Password</label
							>
							<div class="flex">
								<span
									class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-50 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
								>
									<i data-lucide="key" class="size-5 text-gray-700"> </i>
								</span>
								<input
									type="password"
									id="website-admin"
									class="rounded-none rounded-e-lg bg-white border border-gray-300 text-gray-900 focus:ring-1 focus:ring-primary outline-none focus:border-primary block flex-1 min-w-0 w-full text-sm p-2.5 dark:focus:ring-primary"
									placeholder="********"
								/>
							</div>
						</div>

						<div class="flex items-center justify-between mt-2">
							<div class="flex items-center">
								<input
									id="checkbox-1"
									type="checkbox"
									value=""
									class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded focus:ring-primary dark:focus:ring-primary dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
								/>
								<label for="checkbox-1" class="ms-2 text-sm text-gray-800 dark:text-gray-300">
									By proceeding, you agree to our <a href="#" class="text-primary font-medium">Terms and Conditions</a>
								</label>
							</div>
						</div>

						<button type="submit" class="primary-btn w-full mt-8 disabled:bg-opacity-50 disabled:border-0">
							Sign In
						</button>
					</form>

					<div class="flex items-center mt-8">
						<hr class="flex-grow border-t-2 border-gray-300" />
						<span class="mx-4 text-gray-600">Or </span>
						<hr class="flex-grow border-t-2 border-gray-300" />
					</div>

					<a
						href="#"
						class="mt-6 flex items-center bg-white p-1 md:p-2 border border-gray-300 rounded-xl font-medium justify-center"
					>
						<img src="/images/googlelogo.jpg" alt="" class="w-7 h-7 mr-4" />
						<span class="text-sm">Sign In with Google</span>
					</a>
				</div>
			</div>
		</main>

		<footer
			class="mt-4 flex items-center justify-between z-10 max-w-7xl mx-auto absolute bottom-0 py-4 text-gray-600 left-0 w-full right-0"
		>
			<h5>&copy; 2022 Daycare Management. All rights reserved.</h5>

			<a href="#"><span class="fa fa-circle-question mr-2"></span> Get help </a>
		</footer>

		<script>
			lucide.createIcons();
		</script>
	</body>
</html>
