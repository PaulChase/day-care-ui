<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forgot Password Page</title>
		<link rel="stylesheet" href="/dist/app.css" />
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Courgette&family=Quicksand:wght@300..700&display=swap"
			rel="stylesheet"
		/>
		<link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet" />

		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- swiper js -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

		<style>
			body {
				font-family: "SF Pro Display", sans-serif;
			}
		</style>

		<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js"></script>
	</head>

	<body class="pt-6">
		<!-- navbar -->
		<nav class="max-w-7xl p-4 mx-auto">
			<a href="/">
				<img src="/images/Logo.png" alt="" class="h-8 md:h-auto" />
			</a>
		</nav>
		<!-- navbar end -->

		<div class="max-w-lg mx-auto mt-8 lg:mt-12 px-4">
			<h4 class="md:text-3xl text-xl font-quicksand font-bold text-center">Forgot Password?</h4>

			<p class="text-base text-gray-600 mt-2 text-center">No worries, weâ€™ll send you reset instructions</p>

			<form action="" class="mt-6" x-show="type == 'signin'" x-cloak>
				<div>
					<label for="website-admin" class="block mb-2 text-sm font-medium text-gray-600 dark:text-white">Email</label>
					<div class="flex">
						<span
							class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-100 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="size-4"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
								/>
							</svg>
						</span>
						<input
							type="text"
							id="website-admin"
							class="rounded-none rounded-e-lg bg-white border border-gray-300 text-gray-900 focus:ring-1 focus:ring-primary outline-none focus:border-primary block flex-1 min-w-0 w-full text-sm p-2.5 dark:focus:ring-primary"
							placeholder="johndoe@test.com"
							required
						/>
					</div>
				</div>

				<button type="submit" class="primary-btn w-full mt-8 disabled:bg-opacity-50 disabled:border-0">
					Reset Password
				</button>
			</form>

			<p class="text-sm mt-6 text-center text-gray-700">
				<span class="fa fa-arrow-left mr-2"></span>
				Remember your password? <a href="#" class="text-primary font-medium">Back to Login</a>
			</p>
		</div>

		<footer
			class="mt-4 flex items-center justify-between z-10 max-w-7xl mx-auto absolute bottom-0 py-4 text-gray-600 left-0 w-full right-0"
		>
			<h5>&copy; 2022 Daycare Management. All rights reserved.</h5>

			<a href="#"><span class="fa fa-circle-question mr-2"></span> Get help </a>
		</footer>
	</body>
</html>
